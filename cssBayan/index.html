<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="cssBayan, rsschool project, best soluttion">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <section class="container">
    <div class="accordion">
      <h1 class="page__title">CSS Bayan</h1>
      <div class="accordion__item">
        <input class="accordion__input" id="s1" type="radio" name="meme" hidden checked>
        <label for="s1" class="accordion__label">
          <p class="accordion__text">
            Smoke test
            <span class="plus-btn"></span>
          </p>
          <img class="accordion__img" src="./images/1.jpg" alt="Smoke test meme image">
        </label>

      </div>
      <div class="accordion__item">
        <input class="accordion__input" id="s2" type="radio" name="meme" hidden>
        <label for="s2" class="accordion__label">
          <p class="accordion__text">
            Brainstorming
            <span class="plus-btn"></span>
          </p>
          <img class="accordion__img" src="./images/2.jpg" alt="Brainstorming meme image">
        </label>
      </div>
      <div class="accordion__item">
        <input class="accordion__input" id="s3" type="radio" name="meme" hidden>
        <label for="s3" class="accordion__label">
            <p class="accordion__text">
              Unit test
              <span class="plus-btn"></span>
            </p>
            <img class="accordion__img" src="./images/3.jpg" alt="Unit test meme image">
        </label>
      </div>
      <div class="accordion__item">
        <input class="accordion__input" id="s4" type="radio" name="meme" hidden>
        <label for="s4" class="accordion__label">
            <p class="accordion__text">
              Complexity
              <span class="plus-btn"></span>
            </p>
            <img class="accordion__img" src="./images/4.jpg" alt="Complexity meme image">
        </label>
      </div>
      <div class="accordion__item">
        <input class="accordion__input" id="s5" type="radio" name="meme" hidden>
        <label for="s5" class="accordion__label">
          <p class="accordion__text">
            New Library
            <span class="plus-btn"></span>
          </p>
          <img class="accordion__img" src="./images/5.jpg" alt="New Library meme image">
        </label>
      </div>
    </div>
  </section>
</body>
</html>
